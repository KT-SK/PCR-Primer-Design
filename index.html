<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App with Authentication</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    .container { width: 100%; max-width: 600px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
    button { cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; }
    button:hover { background-color: #0056b3; }
    ul { list-style-type: none; padding: 0; }
    li { padding: 10px; background: #eee; margin-bottom: 5px; display: flex; justify-content: space-between; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Todo App with Authentication</h2>
    <div id="authSection">
      <h3>Register</h3>
      <input type="text" id="regUser" placeholder="Username" />
      <input type="password" id="regPass" placeholder="Password" />
      <button onclick="register()">Register</button>

      <h3>Login</h3>
      <input type="text" id="loginUser" placeholder="Username" />
      <input type="password" id="loginPass" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <div id="todoSection" style="display:none;">
      <h3>Welcome, <span id="username"></span></h3>
      <input type="text" id="newTodo" placeholder="Enter new todo" />
      <button onclick="addTodo()">Add Todo</button>
      <ul id="todoList"></ul>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    let users = JSON.parse(localStorage.getItem('users') || '{}');
    let currentUser = localStorage.getItem('currentUser') || null;

    function register() {
      const user = document.getElementById('regUser').value.trim();
      const pass = document.getElementById('regPass').value.trim();
      if (!user || !pass) { alert('Please fill all fields'); return; }
      if (users[user]) { alert('User already exists'); return; }
      users[user] = { password: pass, todos: [] };
      localStorage.setItem('users', JSON.stringify(users));
      alert('Registered successfully!');
    }

    function login() {
      const user = document.getElementById('loginUser').value.trim();
      const pass = document.getElementById('loginPass').value.trim();
      if (!users[user] || users[user].password !== pass) {
        alert('Invalid username or password'); return;
      }
      currentUser = user;
      localStorage.setItem('currentUser', user);
      showTodoSection();
    }

    function logout() {
      currentUser = null;
      localStorage.removeItem('currentUser');
      document.getElementById('todoSection').style.display = 'none';
      document.getElementById('authSection').style.display = 'block';
    }

    function addTodo() {
      const todoText = document.getElementById('newTodo').value.trim();
      if (!todoText) { alert('Enter a todo'); return; }
      users[currentUser].todos.push({ text: todoText, done: false });
      localStorage.setItem('users', JSON.stringify(users));
      document.getElementById('newTodo').value = '';
      renderTodos();
    }

    function toggleTodo(index) {
      users[currentUser].todos[index].done = !users[currentUser].todos[index].done;
      localStorage.setItem('users', JSON.stringify(users));
      renderTodos();
    }

    function deleteTodo(index) {
      users[currentUser].todos.splice(index, 1);
      localStorage.setItem('users', JSON.stringify(users));
      renderTodos();
    }

    function renderTodos() {
      const list = document.getElementById('todoList');
      list.innerHTML = '';
      users[currentUser].todos.forEach((todo, i) => {
        const li = document.createElement('li');
        li.innerHTML = \`
          <span style="text-decoration: \${todo.done ? 'line-through' : 'none'}">\${todo.text}</span>
          <div>
            <button onclick="toggleTodo(\${i})">\${todo.done ? 'Undo' : 'Done'}</button>
            <button onclick="deleteTodo(\${i})">Delete</button>
          </div>
        \`;
        list.appendChild(li);
      });
    }

    function showTodoSection() {
      document.getElementById('authSection').style.display = 'none';
      document.getElementById('todoSection').style.display = 'block';
      document.getElementById('username').textContent = currentUser;
      renderTodos();
    }

    if (currentUser && users[currentUser]) showTodoSection();
  </script>
</body>
</html>
